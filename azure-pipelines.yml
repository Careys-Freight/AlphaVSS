trigger:
- master

pool: 
  vmImage: 'windows-latest'

jobs:
- job: Nuke
  displayName: Nuke
  workspace:
    clean: all
  steps: 
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        useGlobalJson: true
        performMultiLevelLookup: true
#

    - task: PowerShell@2
      inputs:
        displayName: 'Nuke Build'
        filePath: '$(Build.SourcesDirectory)/build.ps1'
        arguments: '--target distbuild'
        workingDirectory: '$(Build.SourcesDirectory)'